
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
  </ion-navbar>

</ion-header>


<ion-content padding class="auth-page">

    <form class="list-form" (ngSubmit)="cadastraEstacionamento()">
        <ion-item>     
          <ion-label stacked>Nome</ion-label>     
          <ion-input type="text" [(ngModel)]="parking.nome" name="nome" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Telefone</ion-label>
          <ion-input type="text" [(ngModel)]="parking.telefone" name="telefone" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>EndereÃ§o</ion-label>
          <ion-input type="text" [(ngModel)]="parking.endereco" name="endereco" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Bairro</ion-label>
            <ion-input type="text" [(ngModel)]="parking.bairro" name="bairro" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Cidade</ion-label>
              <ion-input type="text" [(ngModel)]="parking.cidade" name="cidade" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Estado</ion-label>
                <ion-input type="text" [(ngModel)]="parking.estado" name="estado" ></ion-input>
              </ion-item>

        <button ion-button type="submit" block>Cadastrar</button>
      </form>      
      
</ion-content>
