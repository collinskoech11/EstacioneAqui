
<ion-content padding class="auth-page">    

        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">            
          <img class="logo" src="assets/imgs/carro5.png">            
          <h2 ion-text class="text-primary">
            <strong>Estacione</strong> Aqui
          </h2>
        </div>

  <form class="list-form" (ngSubmit)="login()" id="formlogin">    
    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Email
      </ion-label>
      <ion-input type="email" name="email" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Senha
      </ion-label>
      <ion-input type="password" name="senha" #senha></ion-input>
    </ion-item>  
  </form>

  <!-- <p text-right ion-text style="color:#2a76cc" tappable (click)="forgotPass()"><strong>Esqueceu a Senha?</strong></p> -->

  <button ion-button type="submit" block form="formlogin"><ion-icon name="log-in"></ion-icon> Entrar</button>  

  <div text-center margin-top>
    <span ion-text color="primary" tappable (click)="cadastro()">Ou <strong>Cadastre-se aqui</strong></span>
  </div>

</ion-content>
