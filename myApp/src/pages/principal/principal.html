<ion-header>

  <ion-title>Teste</ion-title>

</ion-header>


<ion-content padding>

    <div>
      <button ion-button icon-start block color="light" tappable (click)="cadastro()">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
        Cadastre-se
      </button>
    </div>

  <div>
    <button ion-button icon-start block color="default" tappable (click)="login()">
      <ion-icon name="log-in"></ion-icon>
      Entre
    </button>
  </div>

  <ion-list *ngFor="let usuario of usuarios">
    <ion-item> {{usuario.nome}} - {{usuario.email}} 
      <button ion-button color="danger" (click)="deletar(usuario.id)">Apagar</button>
      <button ion-button color="secondary" (click)="editar(usuario)">Editar</button>
    </ion-item>
    
  </ion-list>

</ion-content>
