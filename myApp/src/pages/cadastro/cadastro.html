<ion-header>

  <ion-navbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fundo">

    <form (ngSubmit)="cadastrarUsuario()">
        <ion-item>          
          <ion-input type="text" [(ngModel)]="usuarioCadastro.name" name="name" placeholder="Nome"></ion-input>
        </ion-item>
        <ion-item>          
          <ion-input [(ngModel)]="usuarioCadastro.email" name="email" placeholder="E-mail"></ion-input>
        </ion-item>
        <ion-item>          
          <ion-input type="password" [(ngModel)]="usuarioCadastro.password" name="password" placeholder="Senha"></ion-input>
        </ion-item>
        <ion-item>            
            <ion-input type="password" [(ngModel)]="usuarioCadastro.password_confirmation" name="password_confirmation" placeholder="Confirme a Senha"></ion-input>
          </ion-item>
        <button ion-button type="submit" block>Cadastrar</button>
      </form>      
      
</ion-content>
