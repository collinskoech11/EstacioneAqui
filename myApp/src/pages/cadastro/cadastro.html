<ion-header>

  <ion-navbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="cadastrarUsuario()">
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="usuarioCadastro.nome" name="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>E-mail</ion-label>
          <ion-input [(ngModel)]="usuarioCadastro.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input [(ngModel)]="usuarioCadastro.senha" name="senha"></ion-input>
          </ion-item>
        <button ion-button type="submit" block>Cadastrar</button>
      </form>      
</ion-content>
