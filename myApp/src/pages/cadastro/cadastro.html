<ion-header>

  <ion-navbar color="primary">
    
  </ion-navbar>

</ion-header>


<ion-content padding class="auth-page">

    <form class="list-form" (ngSubmit)="cadastrarUsuario()">
        <ion-item>     
          <ion-label stacked>Nome</ion-label>     
          <ion-input type="text" [(ngModel)]="usuarioCadastro.nome" name="name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="usuarioCadastro.email" name="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="usuarioCadastro.senha" name="password" ></ion-input>
        </ion-item>                
        <button ion-button type="submit" block>Cadastrar</button>
      </form>      
      
</ion-content>
